<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="add" id="addModel">
    <div class="ui mini modal caution" id="add" style="margin-bottom: 20%;width: 600px;height: 500px;overflow: hidden">
        <div class="header">
            新增元器件
        </div>
        <div class="sizer content_header" style="margin-left: 5%;margin-right: 5%;margin-top:5%;">
        <form class="ui form" id="addForm">
            <div class="two fields">
                <div class="field" style="text-align: left;">
                    <label style="font-size: small">元器件分类:</label>
                    <div class="field">
                        <select class="ui search selection  dropdown" id="addCompoentClassify">
                            <div th:each="arrayS:${classifyList}">
                                <option th:text="${arrayS.typeName}" th:value="${arrayS.id}"></option>
                            </div>
                        </select>

                    </div>
                </div>
                <div class="field" style="text-align: left;">
                    <label style="font-size: small">元器件种类:</label>
                    <div class="field">
                        <select class="ui search selection  dropdown" id="addCompoentType">
                            <div th:each="types:${typeList}">
                                <option th:text="${types.typeName}" th:value="${types.id}"></option>
                            </div>
                        </select>

                    </div>
                </div>

            </div>
            <div class="field" style="text-align: left;">
                <label style="font-size: small">元器件数目:</label>
                <input placeholder="元器件名称" type="number" name="numbers" id="addCompoentNumber" />
            </div>

            <div class="field" style="text-align: left;">
                <label style="font-size: small">元器件名称：</label>
                <input placeholder="元器件名称" type="text" name="name" id="addCompoentName" />
            </div>

            <div class="field" style="text-align: left;">
                <label style="font-size: small">元器件描述：</label>
               <textarea id="addIntroduce" placeholder="描述器件" name="introduce">

               </textarea>
            </div>
        </form>
        <div class="actions">
            <div id ="submitBtn" class="ui primary button" >提交</div>
            <div class="ui primary button"  onclick="cancleBtn()">取消</div>
        </div>
        </div>
    </div>
</div>
